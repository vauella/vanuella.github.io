name: Quarto Publish

on:
  push:
    branches: ["main"]  # Trigger on pushes to the 'main' branch
  workflow_dispatch:  # Allow manual triggering from the GitHub Actions tab

permissions:
  contents: write      # Needed to commit changes (e.g., after rendering)
  pages: write         # Needed to deploy to GitHub Pages
  id-token: write      # Needed for OIDC authentication

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest" # or specify a version like "v1.4" if needed

      # Set up a writable R library path
      - name: Set up R library path
        run: |
          mkdir -p ~/R/library
          echo 'R_LIBS_USER="~/R/library"' >> ~/.Renviron
          echo "R_LIBS_USER=$(Rscript -e 'cat(Sys.getenv(\"R_LIBS_USER\"))')" >> $GITHUB_ENV # Make it available for subsequent steps

      # Install system dependencies
      - name: Install system dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev libssl-dev #Added libssl-dev

      # Install renv and restore dependencies
      - name: Install renv and restore dependencies
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'

      - name: Render Quarto website
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes (optional, only if you modify files during the build)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Automated render by GitHub Actions" -a || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}